log4j.rootLogger=debug, testOutput

# file output info logs
log4j.appender.testOutput=org.apache.log4j.RollingFileAppender
log4j.appender.testOutput.File=log/testOutput.log
log4j.appender.testOutput.append=false
log4j.appender.testOutput.layout=org.apache.log4j.PatternLayout
log4j.appender.testOutput.layout.ConversionPattern=[%-5p] %d %c - %m%n